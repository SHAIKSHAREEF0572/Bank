<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;    
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="password"] {
            font-size: 20px;
            letter-spacing: 3px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <h1>TRANSFER MONEY</h1>
        {% csrf_token %}
        <label for="fromAcc">From Account Number</label>
        <input type="number" name="fromAcc" id="fromAcc" required>

        <label for="toAcc">To Account Number</label>
        <input type="number" name="toAcc" id="toAcc" required>

        <label for="pin">PIN</label>
        <input type="password" name="pin" id="pin" maxlength="4" required>

        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" required>

        <button type="submit">Transfer</button>
    </form>
</body>
</html>
